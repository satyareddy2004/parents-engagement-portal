<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Semester-wise Marks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #71c7d2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Semester-wise Marks</h2>
    <table>
        <thead>
            <tr>

                <th>Semester</th>
                <th>SGPA</th>
                <th>CGPA</th>
                <th>Backlogs</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>3</td>
                <td>2</td>
                <td>8.46</td>
                <td>8.66</td>
                <td>0</td>
            </tr>  
            <tr>
                <td>3</td>

         </tbody>
    </table>
</body>
</html>
