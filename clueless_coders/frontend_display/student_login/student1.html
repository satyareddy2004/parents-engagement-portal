<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #0b0b0b;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #71c7d2;
        }
        tr:nth-child(even) {
            background-color:#faf3f9;
        }
    </style>
</head>
<body>
    <h2>Student Attendance</h2>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Total no.of classes Present in a week(out of 35)</th>
                <th>Total Percentage till date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>28</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
